<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea, button{
           display: block;
           font-family: sans-serif;
        }
        h1, textarea, button{
            width: 600px;
            margin: 10px auto;
        }
        h1{
            text-align: center;
            font-family: sans-serif;
            background-color: darkslategray;
            color: azure;
        }
    </style>
    <script>
        var localurl = "data/temp.txt";
        function clickHandler(){
            fetch(localurl,{ method : "GET" })
            .then(function(res){
                // console.log();
                res.text()
                .then(function(parsedRes){
                    // console.log(parsedRes);
                    document.getElementById("log").value = parsedRes;
                })
            })
            .catch(function(error){
                console.log(error)
            })
        }
        function init(){
            document.getElementById("btn").addEventListener("click", clickHandler);
        }
        document.addEventListener("DOMContentLoaded", init)
    </script>
</head>
<body>
    <h1>Fetch in action</h1>
    <textarea id="log" cols="30" rows="10"></textarea>
    <button id="btn">Click to get the data</button>
</body>
</html>
